<!-- HTML stand for Hyper Text Markup Language -->
<!-- HTML is the standard language for creating web pages-->

<html>

<head>
    <title>
        Page Title
    </title>
</head>

<body> 
    <h1> My First Heading</h1>
    <p> My First Paragraph</p>
</body>
</html>

<!-- the <html> elememnt is the root elememnt of an html page -->
<!-- the <head> element contains meta info about the html page -->
<!-- the <title> element specifies a title for the html page (which is shown in the browser's title bar) -->
<!-- the <body> element defines the document body, and is a container for all the visible contents; such as headings, paragraphs, images, hyperlink, tables, lists, etc. -->
<!-- the <h1> elemement defines a large heading -->
<!-- the <p> elememnt defines a paragraph -->
